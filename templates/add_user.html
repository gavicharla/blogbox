
    <form method="POST" action="/blog/add_user/">
        {% csrf_token %}
        <div class="form-group">
            <label>Username:</label>
        <input type="text"  autocomplete="off" id="id_username" name="username" maxlength="30" class="form-control" placeholder="Username">
         </div>
     <div class="form-group">
      <label>Password:</label>
         <input type="password"  autocomplete="off" id="id_password" name="password" maxlength="30" class="form-control" placeholder="Username">
     </div>
        <div class="form-group">
      <label>Email:</label>
         <input type="email"  autocomplete="off" id="id_email" name="email" maxlength="50" class="form-control" placeholder="Email">
     </div>
        <button type="submit" class="btn btn-default">SignUp</button>
    </form>
